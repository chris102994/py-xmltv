language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

before_install:
  - python -m pip install tox pytest jingtrang xsdata xsdata[cli]
  - python setup build

install:
  - python setup install

script:
  - tox -e py

deploy:
  provider: pypi
  username: "__token__"
  password: "${PYPI_TOKEN}"
  skip_existing: true
  skip_cleanup: true