[metadata]
name = py-xmltv
version = 1.0.2
author = Chris102994
author_email = chris102994@yahoo.com
description = An Auto-Generated Python Module for Reading and Writing XMLTV Files based on the official XMLTV XSD and DTD schema.
url = https://github.com/chris102994/py-xmltv
long_description = File: README.md, CHANGELOG.md
long_description_content_type = text/markdown
license = LGPL-3.0+
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Software Development :: Libraries :: Python Modules
keywords =
    tv,
    xml,
    xmltv,
    xsd,
    xsdata
project_urls =
    Source=https://github.com/chris102994/py-xmltv
    Changelog=https://github.com/chris102994/py-xmltv/blob/master/CHANGELOG.md
python_requires = >=3.6
install_requires =
    xsdata
setup_requires =
    jingtrang
    pytest
    xsdata
    xsdata[cli]

packages = find:
include_package_data = True

[options.extras_require]
test =
    pytest

[options.package_data]
resources = xmltv/resources/
data = xmltv/data/

[options.packages.find]
where = xmltv
include =
    models/

[tool:pytest]
minversion = 6.0.0
addopts = --color=auto
testpaths =
    tests